    <script>
      // 過濾 MediaPipe/TensorFlow 的內部 WebGL 日誌訊息
      (function() {
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        const isInternalGLLog = (args) => {
          const msg = args[0];
          return typeof msg === 'string' && (
            msg.includes('gl_context_webgl.cc') || 
            msg.includes('gl_context.cc') ||
            msg.includes('OpenGL error checking is disabled')
          );
        };

        console.warn = function(...args) {
          if (!isInternalGLLog(args)) originalWarn.apply(console, args);
        };
        
        console.log = function(...args) {
          if (!isInternalGLLog(args)) originalLog.apply(console, args);
        };
      })();
    </script>
